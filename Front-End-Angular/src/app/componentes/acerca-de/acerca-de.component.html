<div class="acerca_de">
    <div class="perfil">
        <img class="fotoPerfil" [src]="miPorfolio.imagenPerfil" alt="Foto perfil">
        <h2 class="tituloNombre">{{ miPorfolio.nombre}} {{ miPorfolio.apellido }}</h2>
        <p class="tituloSecundario">{{ miPorfolio.profesion }}</p>
    </div>
    <div class="contenedor">
        <h2 class="titulo">Acerca de</h2>
        <div class="contenido">
            <div class="btn-editar">
                <i class="fa fa-pen"></i>  
            </div>
            <div class="btn-eliminar">
                <i class="fa fa-trash"></i> 
            </div>
            <p>{{ miPorfolio.acerca_de }}</p>
        </div>
    </div>
</div>
