<div class="experiencia">
    <div class="contenedor">
            <h2 class="titulo">Experiencia</h2> 
            <div *ngIf="isUserLogged" class="botones">
                <i class="fa fa-plus"></i>  
            </div>
        <li *ngFor="let experiencia of experienciaLista">
            <div class="contenido">
                <div *ngIf="isUserLogged" class="botones">
                    <i class="fa fa-pen"></i>  
                    <i class="fa fa-trash"></i> 
                </div>
                <img class="logo" src="../../../assets/img/fondo.jpg" alt="Logo {{ experiencia.nombre_empresa }}">
                <h3>{{ experiencia.descripcion }}</h3>  
                <p>{{ experiencia.nombre_empresa }}</p>
                <p><time>{{ experiencia.fechaInicio }}</time> - <time>{{ experiencia.fechaFin }}</time></p>
            </div>
        </li>    
    </div>
</div>
