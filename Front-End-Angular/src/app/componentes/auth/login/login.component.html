<form action="">
    <input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="usuario">
    <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="password">
    <div class="centrar">
        <button (click)="onSubmit()" class="boton">Iniciar sesión</button>
        <button routerLink="/home" class="boton">Cancelar</button>
    </div>
</form>
