<div class="skills">
    <div class="contenedor">
        <h2 class="titulo">Hard Skills & Soft Skills</h2> 
        <div *ngIf="isUserLogged" class="botones">
            <i (click)="abrirModalNuevo()" class="fa fa-plus"></i>  
        </div>
        <div *ngIf="tecnologiasLista?.length>0">
            <li *ngFor="let tecnologia of tecnologiasLista; let i = index">
                <div class="contenido">
                    <div *ngIf="isUserLogged" class="botones">
                        <i (click)="bajar(i)"class="fa fa-arrow-down" [ngStyle]="{backgroundColor: i==tecnologiasLista.length-1? '#F2F2F2':''}"></i> 
                        <i (click)="subir(i)" class="fa fa-arrow-up" [ngStyle]="{backgroundColor: i==0? '#F2F2F2':''}"></i>
                        <i (click)="abrirModalEditar(i)" class="fa fa-pen"></i>  
                        <i (click)="abrirModalEliminar(i)" class="fa fa-trash"></i> 
                    </div>
                    <div class="contenedorBarras">
                        <h2>{{ tecnologia.nombre }}</h2>
                        <progress class="barra" max="100" value="{{ tecnologia.nivel }}"></progress>
                    </div>
                </div>  
            </li>
        </div>
        <div *ngIf="tecnologiasLista?.length==0" class="contenido">
            <h3>Agrega una nueva Tecnología</h3>
        </div>
    </div>
</div>

<!-- MODAL -->
<div *ngIf="modal" class="modal" >
    <div class="contenedor contenedor-modal">
        <div class="titulo-modal">
            <h2 class="titulo">{{ tituloModal }}</h2>
            <button (click)="cerrarModal()" class="boton">X</button>
        </div>
        <div class="contenido">
            <form [formGroup]="tecnologiaForm" (ngSubmit)="onSubmit()">
                <input type="hidden" name="id">
                <div>
                    <label for="nombre">Tecnología</label>
                    <input type="text" id="nombre" formControlName="nombre"  maxlength="80">
                </div>
                <div>
                    <label for="nivel">Nivel</label>
                    <input type="number" id="nivel" formControlName="nivel">
                </div>
                
                
                <div class="centrar">
                    <button [disabled]="tecnologiaForm.invalid" type="submit" class="boton">Guardar</button>
                    <button (click)="cerrarModal()" class="boton">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
